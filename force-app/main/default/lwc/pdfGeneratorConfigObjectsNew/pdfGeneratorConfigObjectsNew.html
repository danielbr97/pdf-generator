<template>
    <template if:true={modalNew}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-new" aria-modal="true" aria-describedby="modal-content-new" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalNew}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-new" class="slds-text-heading_medium slds-hyphenate">New - Configured Object</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-new">
                    
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_3-of-6">
                            <span><lightning-input type="text" label="Name" placeholder="Enter name" onchange={changeName} required></lightning-input></span>
                        </div>
                        <div class="slds-col slds-size_3-of-6">
                            <span>
                                <lightning-combobox
                                    name="Object"
                                    label="Object"
                                    placeholder="Select Object"
                                    options={optionsObjects}
                                    onchange={changeObject}>
                                </lightning-combobox>
                            </span>
                        </div>
                        <div class="slds-col slds-size_3-of-6">
                            <span>
                                <lightning-combobox
                                    name="Layout"
                                    label="Layout"
                                    placeholder="Select Layout"
                                    options={optionsLayouts}
                                    onchange={changeLayout}>
                                </lightning-combobox>
                            </span>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalNew} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveRecordConfirm} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!--Spinner loading-->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
