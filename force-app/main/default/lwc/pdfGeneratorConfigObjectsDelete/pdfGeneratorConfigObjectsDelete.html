<template>
    <template if:true={modalDelete}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-delete" aria-modal="true" aria-describedby="modal-content-delete" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalDelete}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-delete" class="slds-text-heading_medium slds-hyphenate">Delete</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-delete">
                    <p><b>The configuration will be deleted, are you sure?</b></p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalDelete} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={deleteRecordConfirm} title="Delete">Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
