<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title"><span class="slds-text-heading_small slds-truncate"><lightning-icon icon-name="standard:all" alternative-text="PDF file" title="PDF"></lightning-icon>  Objects Configured</span></h2>
                </div>
                <div class="slds-no-flex">
                    <slot name="actions">
                        <lightning-button label="New" onclick={newAction} class="slds-m-left_x-small"></lightning-button>
                    </slot>
                </div>
            </header>
        </div>
        <div>
            <div class="boxTable">
                <lightning-datatable
                        key-field="id"
                        data={configuredObjectsData}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        columns={columns}>
                </lightning-datatable>
            </div>
        </div>
        <!--<div class="slds-card__footer">
            <slot name="footer"><p slot="footer">Card Footer</p></slot>
        </div>-->
    </article>
    <!--modal button New-->
    <c-pdf-generator-config-objects-new></c-pdf-generator-config-objects-new>
    <!--modal action Delete-->
    <c-pdf-generator-config-objects-delete row-delete={rowDelete} configured-objects-data={configuredObjectsData} ondataschanged={handleOnDatasChanged}></c-pdf-generator-config-objects-delete>
    <!--Spinner loading-->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
