<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title"><span class="slds-text-heading_small slds-truncate"><lightning-icon icon-name="standard:all" alternative-text="PDF file" title="PDF"></lightning-icon>  Objects Configured</span></h2>
                </div>
                <div class="slds-no-flex">
                    <slot name="actions">
                        <lightning-button label="New" onclick={newAction} class="slds-m-left_x-small"></lightning-button>
                    </slot>
                </div>
            </header>
        </div>
        <div>
            <div class="boxTable">
                <lightning-datatable
                        key-field="id"
                        data={data}
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                        columns={columns}>
                </lightning-datatable>
            </div>
        </div>
        <!--<div class="slds-card__footer">
            <slot name="footer"><p slot="footer">Card Footer</p></slot>
        </div>-->
    </article>
    <!--modal button New-->
    <template if:true={modalNew}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-new" aria-modal="true" aria-describedby="modal-content-new" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalNew}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-new" class="slds-text-heading_medium slds-hyphenate">New - Configured Object</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-new">
                    
                    <div class="slds-grid slds-wrap slds-gutters">
                        <div class="slds-col slds-size_3-of-6">
                            <span><lightning-input type="text" label="Name" placeholder="Enter name" onchange={changeName} required></lightning-input></span>
                        </div>
                        <div class="slds-col slds-size_3-of-6">
                            <span>
                                <lightning-combobox
                                    name="Object"
                                    label="Object"
                                    placeholder="Select Object"
                                    options={optionsObjects}
                                    onchange={changeObject}>
                                </lightning-combobox>
                            </span>
                        </div>
                        <div class="slds-col slds-size_3-of-6">
                            <span>
                                <lightning-combobox
                                    name="Layout"
                                    label="Layout"
                                    placeholder="Select Layout"
                                    options={optionsLayouts}
                                    onchange={changeLayout}>
                                </lightning-combobox>
                            </span>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalNew} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveRecordConfirm} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!--modal action Delete-->
    <template if:true={modalDelete}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-delete" aria-modal="true" aria-describedby="modal-content-delete" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalDelete}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-delete" class="slds-text-heading_medium slds-hyphenate">Delete</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-delete">
                    <p><b>The configuration will be deleted, are you sure?
                    </b></p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModalDelete} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={deleteRecordConfirm} title="Delete">Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
